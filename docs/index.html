<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="description" content="Terminal Moraine Brewing is a work in progress that will be based in New York.">
    <title>Terminal Moraine Brewing</title>
    <link href="https://fonts.googleapis.com/css2?family=Unica+One&display=block&text='BMTaegilmnorw" rel="stylesheet">
    <style>
        body {
            background-color: rgb(44, 44, 44);
            color: rgb(221, 221, 221);
        }

        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%);
            font-family: 'Unica One', sans-serif;
            font-weight: 400;
        }

        #name,
        #about {
            margin-left: 10px;
            margin-right: 10px;
        }

        #name {
            font-size: 28pt;
            margin-bottom: 2px;
        }

        #about {
            font-size: 18pt;
            line-height: 1.25;
        }
    </style>
</head>

<body>
    <div id="message">
        <div id="name">
            Terminal Moraine
        </div>
        <div id="about">
            Brewing
        </div>
    </div>
</body>

</html>
